services:
  # -----------------------------------------------------------------------------
  # Application Service (Prioritas)
  # -----------------------------------------------------------------------------
  app:
    container_name: prioritas-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Override Spring Boot properties for Docker environment
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/prioritas
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # -----------------------------------------------------------------------------
  # Database Service (PostgreSQL 18)
  # -----------------------------------------------------------------------------
  db:
    image: postgres:18-alpine
    container_name: prioritas-db
    restart: always
    environment:
      - POSTGRES_DB=prioritas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432" # Optional: Expose if you want to connect via IntelliJ/DBeaver
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

# -----------------------------------------------------------------------------
# Volumes & Networks
# -----------------------------------------------------------------------------
volumes:
  db-data:

networks:
  app-network:
    driver: bridge